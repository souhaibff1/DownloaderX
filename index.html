<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تحميل فيديو يوتيوب وتيك توك بدون علامة مائية - تنزيل مقاطع الفيديو بجودة عالية MP4">
    <meta name="keywords" content="تحميل فيديو يوتيوب, تنزيل تيك توك, تحميل فيديو بدون علامة مائية, تنزيل mp4">
    <title>DownloaderX - تحميل فيديو يوتيوب وتيك توك</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-mode">
    <div class="theme-toggle">
        <button id="themeToggle" aria-label="تبديل المظهر">
            <i class="fas fa-sun"></i>
        </button>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <svg class="site-logo" width="50" height="50" viewBox="0 0 50 50">
                    <path fill="#00BFFF" d="M25,2C12.3,2,2,12.3,2,25s10.3,23,23,23s23-10.3,23-23S37.7,2,25,2z M35.7,25.7l-15,10 C20.5,35.9,20.2,36,20,36c-0.2,0-0.4-0.1-0.6-0.2c-0.4-0.2-0.6-0.6-0.6-1V15c0-0.4,0.2-0.8,0.6-1c0.4-0.2,0.8-0.2,1.2,0l15,10 c0.3,0.2,0.5,0.6,0.5,1S36,25.5,35.7,25.7z"/>
                </svg>
                <h1>DownloaderX</h1>
            </div>
            <p class="subtitle">حمّل الفيديوهات من يوتيوب وتيك توك بجودة عالية – بدون علامة مائية</p>
        </header>

        <div class="main-content">
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="videoUrl" placeholder="أدخل رابط الفيديو هنا...">
                    <button id="downloadBtn">
                        <i class="fas fa-download"></i> تحميل
                    </button>
                </div>
            </div>

            <div class="supported-platforms">
                <div class="platform">
                    <i class="fab fa-youtube"></i>
                    <span>يوتيوب</span>
                </div>
                <div class="platform">
                    <i class="fab fa-tiktok"></i>
                    <span>تيك توك</span>
                </div>
            </div>

            <div class="video-info" id="videoInfo" style="display: none;">
                <div class="thumbnail-container">
                    <img id="thumbnail" src="" alt="صورة الفيديو">
                    <div class="duration-badge" id="duration"></div>
                </div>
                <div class="info-container">
                    <h2 id="videoTitle"></h2>
                    <div class="meta-info">
                        <span id="source"></span>
                    </div>
                </div>
            </div>

            <div class="quality-options" id="qualityOptions" style="display: none;">
                <h3>اختر جودة التحميل:</h3>
                <div class="buttons-container" id="qualityButtons"></div>
            </div>
        </div>

        <div class="status" id="status"></div>
        <div id="toast" class="toast"></div>
    </div>

    <footer>
        <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer-links">
            <a href="#">سياسة الخصوصية</a>
            <a href="#">شروط الاستخدام</a>
            <a href="#">الأسئلة الشائعة</a>
        </div>
        <div class="copyright">
            © 2024 DownloaderX - جميع الحقوق محفوظة
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
